<div id="contenedor" class="contenedor center-block">
    <div class="cabecera">
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-2" style="text-align:left;">
                <a href="" ng-click="backHistory()">
                    <img src="img/icon-atras.png" class="icon-cabecera hvr-backward" />
                </a>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 text-center">
                <span class="txt-cabecera">REPROCESO</span>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2" style="text-align:right;">
                <a href="" ng-click="exit()">
                    <img src="img/icon-salir.png" class="icon-cabecera hvr-forward" />
                </a>
            </div>
        </div>
    </div>
    </br>
    </br>
    <form id='subproceso' method="" action="">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 migo" ng-repeat="item in formulario track by $index">
                <center>
                    <div ng-if="((['text', 'number'].indexOf(item.type) > -1) ? true : false)">
                        <span class="lbl-campos">{{item.label}}</span><br>
                        <input type="{{item.type}}" class="input_medium" id="{{item.id}}" style="margin: 0 10px !important;">
                    </div>
                </center>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6migo" style="text-align:center;">
                <button type="button" id="btnscan" ng-click="scan()" name="btnscan" class="btn-medium-stretch hvr-shrink">
                        <img src="img/icon-barcode.png" class="icon-btn">
                        <span class="lbl-btn-stretch" style="margin:7px 10px 0 0;">ESCANEAR</span>
                    </button>
            </div>
        </div>
        <hr>
        <div class="container-tabla center-block table-responsive">
            <div class="datagrid ">
                <table>
                    <thead>
                        <tr>
                            <th>LOTE</th>
                            <th>PORCIÓN</th>
                            <th>ALMACÉN</th>
                            <th>ENVASE</th>
                            <th>HU</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in lotes track by $index">
                            <td>
                                <input type="text" id="lote" ng-model="item.lote" name="lote" class="input_small-stretch">
                            </td>
                            <td>
                                <input type="text" id="porcion" ng-model="item.porcion" name="porcion" class="input_small-stretch">
                            </td>
                            <td>
                                <input type="text" ng-model="item.almacen" name="almacen" id="almacen" class="input_small-stretch">
                            </td>
                            <td>
                                <input type="text" id="envase" ng-model="item.envase" name="envase" class="input_small-stretch">
                            </td>
                            <td>
                                <input type="text" id="hu" ng-model="item.hu" name="hu" class="input_small-stretch">
                            </td>
                            <td>
                                <a href="#" ng-click="eliminarHu(item)">
                                    <img src="img/btn-borrar.png">
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
        </br>
        <center>
            <button type="button" ng-click="UNPACK()" id="nextpt" name="nextpt" class="btn-medium hvr-shrink">
                <img src="img/icon-next.png" class="icon-btn">
                <span class="lbl-btn-stretch" style="margin-top: 7px;">CONTINUAR</span>
            </button>
        </center>
    </form>
    <br><br><br><br>
</div>
